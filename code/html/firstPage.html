<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>

    <h1>Customer Form</h1>

    <h2>Instructions</h2>

    <ul>
        <li>Enter your name and email address.</li>
        <li>Select your country from the drop-down list.</li>
        <li>Click the Submit button to see the confirmation page.</li>
    </ul>
    <div class="form">
        <!-- create a simple form to take an input for name, address, and a dropdown for country -->
        <form action="secondPage.html" method="POST">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <br>
            <label for="address">Address:</label>
            <input type="text" name="address" id="address" placeholder="Enter your address">
            <br>
            <label for="country">Country:</label>
            <select name="country" id="country">
                <option value="India">India</option>
                <option value="USA">USA</option>
                <option value="UK">UK</option>

            </select>
            <input type="submit" value="Submit">
        </form>

    </div>

</body>

</html>
